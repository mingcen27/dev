<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator Barcode</title>
  <!-- Menggunakan Tailwind CSS dari CDN untuk styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Menggunakan font Inter -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

  <div class="bg-slate-800 p-8 rounded-2xl shadow-xl w-full max-w-lg">
    <!-- Judul Aplikasi -->
    <h1 class="text-3xl font-bold text-center text-white mb-2">Generator Barcode</h1>
    <!-- Deskripsi -->
    <p class="text-center text-slate-400 mb-6">
      Masukkan teks atau angka untuk membuat barcode.
    </p>

    <!-- Form input dan pilihan -->
    <div class="space-y-4">
      <!-- Input teks/angka -->
      <div>
        <label for="text-input" class="block text-slate-300 font-medium mb-1">
          Teks atau Angka:
        </label>
        <input
          id="text-input"
          type="text"
          class="w-full px-4 py-2 bg-slate-700 text-white border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"
          value="Teks atau Angka"
          placeholder="Masukkan data di sini..."
        />
      </div>

      <!-- Pilihan format barcode -->
      <div>
        <label for="format-select" class="block text-slate-300 font-medium mb-1">
          Pilih Format:
        </label>
        <select
          id="format-select"
          class="w-full px-4 py-2 bg-slate-700 text-white border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"
        >
          <option value="CODE128">CODE 128 (default)</option>
          <option value="CODE39">CODE 39</option>
          <option value="EAN13">EAN-13 (untuk 13 digit angka)</option>
          <option value="UPC">UPC (untuk 12 digit angka)</option>
        </select>
      </div>
    </div>

    <!-- Container barcode -->
    <div class="mt-8 p-4 bg-slate-700 rounded-lg flex justify-center items-center">
      <canvas id="barcode-canvas" class="bg-white rounded-lg"></canvas>
    </div>

    <!-- Tombol unduh -->
    <div class="mt-6 flex justify-center">
      <button
        id="download-button"
        class="w-full md:w-auto px-6 py-3 text-lg font-bold text-white bg-sky-600 rounded-xl shadow-lg transition-all hover:bg-sky-500 focus:outline-none focus:ring-4 focus:ring-sky-500/50"
      >
        Unduh Barcode
      </button>
    </div>
  </div>

  <!-- Memuat library JsBarcode dari CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Dapatkan referensi ke elemen-elemen DOM
      const textInput = document.getElementById('text-input');
      const formatSelect = document.getElementById('format-select');
      const barcodeCanvas = document.getElementById('barcode-canvas');
      const downloadButton = document.getElementById('download-button');

      // Fungsi untuk menggambar barcode
      const generateBarcode = () => {
        const value = textInput.value.trim();
        const format = formatSelect.value;

        if (value === '') {
          // Bersihkan canvas jika input kosong
          const ctx = barcodeCanvas.getContext('2d');
          ctx.clearRect(0, 0, barcodeCanvas.width, barcodeCanvas.height);
          return;
        }

        try {
          // Menggunakan JsBarcode untuk menggambar barcode
          JsBarcode(barcodeCanvas, value, {
            format: format,
            displayValue: true,
            fontOptions: 'bold',
            fontSize: 16,
            margin: 10,
            height: 80,
          });
        } catch (e) {
          console.error('Gagal membuat barcode:', e);
          // Tampilkan pesan error di canvas
          const ctx = barcodeCanvas.getContext('2d');
          ctx.clearRect(0, 0, barcodeCanvas.width, barcodeCanvas.height);
          ctx.font = '16px Arial';
          ctx.fillStyle = 'red';
          ctx.textAlign = 'center';
          ctx.fillText('Input tidak valid', barcodeCanvas.width / 2, barcodeCanvas.height / 2);
        }
      };

      // Fungsi untuk mengunduh gambar barcode
      const handleDownload = () => {
        if (textInput.value.trim() === '') return;
        
        const url = barcodeCanvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = url;
        link.download = `barcode-${textInput.value}.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };

      // Tambahkan event listener untuk memicu pembuatan barcode
      textInput.addEventListener('input', generateBarcode);
      formatSelect.addEventListener('change', generateBarcode);
      downloadButton.addEventListener('click', handleDownload);

      // Gambar barcode awal saat halaman dimuat
      generateBarcode();
    });
  </script>

</body>
</html>
